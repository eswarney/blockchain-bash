<!DOCTYPE html>
<html>
<head>
  <title>Blockchain Ticket Sale Dapp</title>
  <link href="https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Source+Sans+Pro" rel="stylesheet" type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="./app.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-xs-12">
      <h1><strong>RIP Tilt</strong></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">    
      <h2><i>An Ethereum Ticket Sale Dapp</i></h2>
    </div>
  </div>    

  <div class="row">
    <div class="col-xs-offset-3 col-xs-3">
      <div class="row">
        <div class="col-xs-12">
          <h3>Upcoming Events</h3>
          <div class="row">
            <div class="col-xs-12">
              <h4>Date:</h4>
              <p>05/01/2018</p>
            </div>
          </div> 
          <div class="row">
            <div class="col-xs-12">
              <h4>Location:</h4>
              <p>180 Waterloo Street</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h4>Time:</h4>
              <p>Doors open 9pm</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h4>Price:</h4>
              <p>$10 per person</p>
            </div>
          </div>         
        </div>
      </div> 


    </div>

    <div class="col-xs-offset-1 col-xs-2">
      <h3>Buy Tickets Now</h3>
      <div class="row">
        <div class="col-xs-12">
          <label for="amount">Name:</label><input type="text" id="amount" placeholder="e.g., Emma"></input><br><br>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="amount"># Tickets:</label><input type="number" id="amount" placeholder="e.g., 1"></input><br>
        </div>
      </div>    
      <div class="row">
        <div class="col-xs-offset-10 col-xs-4">
          <br><br><button id="send" onclick="App.sendCoin()">Let's Party!</button>
        </div>
      </div>        
    </div>  

  </div>


  <br>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
